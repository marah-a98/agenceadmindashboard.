
<form [formGroup]="formHotel" (ngSubmit)="saveHotel()" >
    <div class="form-group">
  <div class="card-body">
        <div class="form-body">
            <div class="row">
              <div class="col-md-4">
                <label>Nom</label>
            </div>
            <div class="col-md-8 form-group">
                <input type="text" id="nom-id" class="form-control" formControlName="nom" placeholder="Nom">
            </div>
                <div class="col-md-4">
                    <label>Country</label>
                </div>
                <div class="col-md-8 form-group">
                    <input type="text" id="contry-id" class="form-control" formControlName="contry" placeholder="Country">
                </div>
                <div class="col-md-4">
                    <label>City</label>
                </div>
                <div class="col-md-8 form-group">
                    <input type="text" id="city-id" class="form-control" formControlName="city" placeholder="City">
                </div>
                <div class="col-md-4">
                    <label>Nombre Etoiles</label>
                </div>
                <div class="col-md-8 form-group">
                    <input type="text" id="nmbretoile" class="form-control" name="nmbretoile" formControlName="nombretoile" placeholder="Nombre Etoiles">
                </div>
                <div class="col-md-4">
                    <label>Select Image </label>
                </div>
                <div class="col-md-8 form-group">
                    <input class="form-control" formControlName="image"
                    type="file" name="file"
                    (change)="handleFileInput($event)">
                   
                </div>
                <div class="col-sm-12 d-flex justify-content-end">
                </div>
            </div>
        </div>
       
    </div>
</div>

<button type="submit" class="btn btn-primary me-1 mb-1">Submit</button>
</form>
