
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Check In</th>
        <th scope="col">Check Out</th>
        <th scope="col">Destination</th>
        <th scope="col">Adulte</th>
        <th scope="col">children</th>
        <th scope="col">Room</th>
        <th scope="col"> Action</th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let billet of billets |  paginate: { itemsPerPage: 2, currentPage: p}">

        <th scope="row">{{billet.id}}</th>
        <td>{{billet.checkin }}</td>
        <td>{{billet.checkout}}</td>
        <td>{{billet.destination}}</td>
        <td>{{billet.adult}}</td>
        <td>{{billet.children}}</td>
        <td>{{billet.room}}</td>

        <td><button type="button" class="btn btn-primary" (click)="deleteFromBilletById(billet.id)">Delete</button>
        </td>
        <td><button type="button" class="btn btn-primary" routerLink="../detailbillet/{{billet.id}}" >View</button>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
